<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us â€“ Deekay Homes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .blur-background {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: url('bdc06867-f73e-44a2-b697-3cb59661e330.png') no-repeat center center/cover;
      filter: blur(6px);
      z-index: -1;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: linear-gradient(to bottom, #1f1f1f, #0d0d0d);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      color: white;
      display: flex;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      gap: 2rem;
    }

    .form-section, .info-section {
      flex: 1;
    }

    .form-section input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-section button {
      background-color: #d41e1e;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .info-section {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding-top: 3.4rem;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .info-section h3 {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .info-section p {
      margin: 0.5rem 0;
    }

    .info-section a {
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="blur-background"></div>

  <div class="popup-overlay" onclick="handleOverlayClick(event)">
    <div class="popup">
      <div class="info-section">
        <h3>Contact Us</h3>
        <p><strong>Phone:</strong> +91 8754940517 / 94444440517</p>
        <p><strong>Email:</strong> <a href="mailto:deekayhomes@gmail.com">deekayhomes@gmail.com</a></p>
        
      </div>
      <div class="form-section">
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <input type="tel" placeholder="Your Phone Number" required />
          <button type="submit">Submit</button>
        </form>
        <p style="margin-top: 1rem; color: #ccc; text-align: center;">We'll contact you shortly after you submit your details.</p>
      </div>
    </div>
  </div>

  <script>
    function handleOverlayClick(event) {
      if (!event.target.closest('.popup')) {
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
